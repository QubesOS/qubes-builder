# vim: ft=make ts=4 sw=4

# Ready to use config for full build of the latest development version Qubes OS (aka "master").

GIT_BASEURL ?= https://github.com
GIT_PREFIX ?= QubesOS/qubes-
NO_SIGN ?= 1
BRANCH ?= release4.1

BACKEND_VMM=xen

DIST_DOM0 ?= fc32
DISTS_VM ?= fc33 fc34 buster

