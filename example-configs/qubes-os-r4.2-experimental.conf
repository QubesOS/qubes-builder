# Ready to use config for full build of thelatest experimental version Qubes OS (aka "experimental").
GIT_BASEURL ?= https://github.com
GIT_PREFIX ?= QubesOS/qubes-
NO_SIGN ?= 1

BACKEND_VMM=xen
