# Configuration file for qubes-builder
#
# All lines which begins with "#" are treated as comments
# Assigments can be made with VAR_NAME="VALUE" 
# IMPORTANT: no spaces around "="

# GIT_BASEURL - base url of git repos
# Default: git://git.qubes-os.org

# GIT_SUBDIR - whose repo to clone
# Default: mainstream
#
# Development Reps
# GIT_SUBDIR=marmarek
# 
# Release Repo
GIT_SUBDIR=qubes-r2

# GIT_SUFFIX - git component dir suffix
# Default: .git

# BRANCH - git branch
# Default: master

# BRANCH_<component> - per component branch (override BRANCH)
# Replace '-' with '_' in component name
# Default: no value

# GIT_URL_<component> - custom git url for component (override other GIT_* vars)
# Replace '-' with '_' in component name
# Default: no value

# GIT_REMOTE - track remote repository configured via "git remote". Mainly useful via cmdline:
# make prepare-merge GIT_REMOTE="joanna"
# Default: no value

# COMPONENTS - list of Qubes components. Can be used to easily add custom
# components to build environment.
# Preferred use is:
#  - append: COMPONENTS+=something
#  - prepend: COMPONENTS=something $(COMPONENTS)
# Default: see Makefile
#COMPONENTS:=$(filter-out desktop-linux-kde desktop-linux-xfce qubes-builder,$(COMPONENTS))
COMPONENTS:=$(filter-out qubes-builder,$(COMPONENTS))
COMPONENTS+=Whonix

# LINUX_INSTALLER_MULTIPLE_KERNELS - place all compiled linux kernels
# (components linux-kernel*) on installation media
# For details see http://wiki.qubes-os.org/trac/ticket/581
# Available values: "yes" or "no"
# Default: "no"

# REMOTE_COMPONENTS_<git-remote> - track only selected Qubes components for
# given remote repository. Can be specified multiple times (for each remote).
# Example:
# REMOTE_COMPONENTS_joanna="core gui installer"
# Default: no value

# DIST_DOM0 - distribution for dom0 packages
# Default: fc20

# DISTS_VM - distributions for VM packages (can be list - separate with space)
# Supported distros: fc15 fc17 fc18 fc19 fc20
# Windows: win7x64 win7x86 winVistax64 winVistax86 winXPx64 winXPx86
# Default: fc20
DISTS_VM=wheezy

# QUBES_RELEASE - set release version of result iso
# Default: test-build

# NO_CHECK - disable signed tag checking - set "1" to use it
# Default: no value

# KEYRING_DIR_GIT - use separate keyring dir for git tags verification
# This can be used to verify git tags with limited set of keys. If you want to
# use your default keyring, set this to empty string.
# Default: keyrings/git

# CLEAN - remove previous sources before getting new (use git up vs git clone) - set "1" to use it
# Default: no value

# NO_SIGN - disable signing of builded rpms - set "1" to use it
# Default: no value
NO_SIGN="1"

# SIGN_KEY - set key used to sign packages
# Default: no value

# DEBUG - print verbose messages about qubes-builder itself - set "1" to use it
# Default: no value
DEBUG=

# VERBOSE - verbosity level of build process
# 0 - print almost no messages but all build process
# 1 - print (almost) only warnings
# 2 - full output
# Default: 0
VERBOSE=0

### Windows specific settings
# WIN_CERT_FILENAME - private key for signing files
# WIN_CERT_PASSWORD - password for private key (if any)
# # Only one of those:
# WIN_CERT_CROSS_CERT_FILENAME - public certificate (if you have proper authenticode cert)
# WIN_CERT_PUBLIC_FILENAME - public self-signed certificate (it will be
#   generated if doesn't exists)
#
# Build type: fre (default) - release build, chk - debug build
# WIN_BUILD_TYPE

# Example for using local git dirs as repo:
# GIT_BASEURL=/home/user/qubes-src
# GIT_SUBDIR=
# GIT_SUFFIX=

# For Whonix only (DEBUGGING)
# Take snapshot when debootstrap is complete as well as when additional packages have
# been installed (before Whonix is run) so a snapshot can be used in place of 
# rebuilding
SNAPSHOT=1

NO_CHECK=gui-agent-linux linux-template-builder

# Personal gui-agent-linux repo
GIT_URL_gui_agent_linux = https://github.com/nrgaway/gui-agent-linux.git
BRANCH_gui_agent_linux = master

# Personal linux-template-builder repo
GIT_URL_linux_template_builder = https://github.com/nrgaway/linux-template-builder.git
BRANCH_linux_template_builder = wheezy

# Whonix repo
GIT_URL_Whonix = https://github.com/Whonix/Whonix.git
BRANCH_Whonix = 9.2

